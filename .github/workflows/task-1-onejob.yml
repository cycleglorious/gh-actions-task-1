name: Lint, Test, Build Workflow
on: push
jobs:
  main:
    runs-on: ubutu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
            node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Run Tests
        run: npm test
      - name: Build app
        run: npm run build

